spring:
  application:
    name: KEEPING-TEST

  # H2 메모리 DB로 격리 실행
  datasource:
    url: jdbc:h2:mem:keeping;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: never

  # 테스트에서 굳이 보안/웹 오토설정 필요 없음
  main:
    allow-bean-definition-overriding: true

  # 필요 시 임베디드 교체 방지하려면 주석 해제하고 MySQL로 설정해도 됨
  # test:
  #   database:
  #     replace: none

logging:
  level:
    root: WARN
    com.ssafy.keeping: INFO
    org.springframework.jdbc.core: WARN

