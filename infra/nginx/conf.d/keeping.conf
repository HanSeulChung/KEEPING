map $http_upgrade $connection_upgrade { default upgrade; '' close; }

upstream keeping_frontend { server frontend:3000; }
upstream keeping_backend  { server backend:8080; }

server {
  listen 80;
  server_name j13a509.p.ssafy.io;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name j13a509.p.ssafy.io;

  ssl_certificate     /etc/letsencrypt/live/j13a509.p.ssafy.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/j13a509.p.ssafy.io/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # 업로드 허용 용량
  client_max_body_size 10m;

  # 공통 타임아웃(업로드/다운로드 지연 대비)
  proxy_connect_timeout 60s;
  proxy_send_timeout    120s;
  proxy_read_timeout    120s;

  # SSR: 모든 페이지 라우트는 프론트 SSR 서버로
  location / {
    proxy_pass http://keeping_frontend/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_buffering off;
  }

  # API는 백엔드로
  location /api/ {
    proxy_pass http://keeping_backend/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 업로드(멀티파트) 성능/안정성 강화 포인트
    proxy_request_buffering off;
    proxy_buffering off;
  }

  location /jenkins/ {
    proxy_pass http://host.docker.internal:8081/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_buffering off;
    proxy_read_timeout 3600;
  }
}